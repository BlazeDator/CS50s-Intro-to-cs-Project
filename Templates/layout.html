<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="/static/css/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="d-flex">
                    <h5><a class="nav-link btn" href="/">BlazePC</a></h5>
                    {% if url_for(request.endpoint) == "/" %}
                    <input class="form-control" autocomplete="off" autofocus placeholder="Search" type="text" style="height:50%;margin-top:3%;">
                    {% endif %}
                    {% if not session["user_id"] %}
                    </div>
                    <div class="d-flex" >
                    <a class="nav-link btn" href="/register">Register</a>
                    <a class="nav-link btn" href="/login">Log in</a>
                    {% endif %}
                    {% if session["user_id"] %}
                    <a class="nav-link btn" href="/cart" style="margin:auto;">Cart</a>
                    </div>
                    <div class="d-flex">
                    <a class="nav-link btn" href="/account">{{ session["username"] }}</a>
                    <a class="nav-link btn" href="/logout">Log out</a>
                    {% endif %}
                    </div>
                </div>
            </nav>
        </header>

        {% block body %}

        {% endblock %}

        <footer class="bg-dark">Project for CS50's Intro to CS by Paulo Cunha</footer>
    </body>
</html>
